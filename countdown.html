<!DOCTYPE html>
<html>
<head>
	<title>Countdown Calendar</title>
	<link rel="stylesheet" type="text/css" href="countdown.css">
	<script type="text/javascript" src="countdown.js"></script>
</head>
<body>
	<div class="container">
		<h1>Count down to event</h1>
		<div class="countdown">
	  		<div class="countdown-item">
			      <div class="countdown-value months">00</div>
			      <div class="countdown-label">Months</div>
			</div>
		        <div class="countdown-item">
			      <div class="countdown-value days">00</div>
			      <div class="countdown-label">Days</div>
		        </div>
			    <div class="countdown-item">
			      <div class="countdown-value hours">00</div>
			      <div class="countdown-label">Hours</div>
			</div>
			<div class="countdown-item">
			      <div class="countdown-value minutes">00</div>
			      <div class="countdown-label">Minutes</div>
		        </div>
		        <div class="countdown-item">
			      <div class="countdown-value seconds">00</div>
			      <div class="countdown-label">Seconds</div>
		        </div>
		</div>
		<img src="Africa.jpg" alt="Africa">
	</div>
</body>
</html>
